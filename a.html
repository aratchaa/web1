  <h2>최저임금</h2>
  <p>공장이 문을 닫은 탓에 인근 식당을 찾는 손님도 크게 줄었다. 서대구산업단지에서 10년 넘게 식당을 운영한 이모(66·여)씨는 "손님의 발길이 끊겨 어렵사리 식당을 유지하고 있다"고 했다.</p>
  <p>대구시 관계자는 "경기침체로 인해 실제로 폐업하는 영세업체가 늘고 있다"면서 "2023년까지 서대구산업단지를 중심으로 노후 골목을 재정비하는 등의 재생사업을 추진한다"고 했다.</p>
